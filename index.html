<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <title>Igloo de zeehond</title>
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&family=Raleway:wght@100&display=swap"
        rel="stylesheet">
</head>

<body>

    <header>
        <section id='omgeving'>
            <button id='dag'>Dag</button>
            <button id='avond'>Avond</button>
            <button id='nacht'>Nacht</button>
            <button id='Vakantie'>Vakantie</button>
        </section>
        <h1>Igloo de Zeehond</h1>
    </header>
    <section id='LOT1'>
        <ul>
            <li class="vies">
                <img id="OranjeWortel" src="IMG/Wortel_1.png" alt="Een wortel"> Sleep wortel
            </li>
            <li class="lekker">
                <img id="DooieVis" src="IMG/Vis_1.png" alt="Een vis"> Sleep de vis
            </li>
        </ul>
    </section>
    <section id='LOT2'>
        <ul>
            <li class="verdrietig">
                <img id="Viool" src="IMG/viool.png" alt="Een viool"> Klik op de viool
            </li>
            <li class="boos">
                <img id='Vloeken' src="IMG/schelden.png" alt="Praatwolkje met symbolen die vloeken moet illustreren">
                Klik
                op het vloeken
            </li>
        </ul>
    </section>
    <img id="IGB" src="IMG/IGblank.png" alt="Igloo de zeehond die niets doet">

    <audio id='VioolMuziek' src="IMG/sadviolin.wav" controls></audio>
    <audio id='RotHond' src="IMG/rothond.m4a" controls></audio>
    <audio id='Happytunes' src="IMG/happytune.wav" controls></audio>
    <footer>
    </footer>

    <script src='script.js'></script>
</body>

</html>
