<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <title>Igloo de zeehond</title>
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&family=Raleway:wght@100&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css">
    <i class="fa fas-snowflake"></i>
</head>

<body>
    <header>
        <section id='omgeving'>
            <button id='dag'>Dag</button>
            <button id='avond'>Avond</button>
            <button id='nacht'>Nacht</button>
            <button id='Vakantie'>Vakantie</button>
        </section>
        <section class="introductie">
            <form id='wiebenjijform'>
                <fieldset>
                    <h2>Vul hier jouw gegevens in</h2>
                    <label for="voornaam">voornaam:</label>
                    <input type="text" name='voornaam' id='voornaam' value='Nieuw '>
                    <label for="achternaam">achternaam:</label>
                    <input type="text" name='achternaam' id='achternaam' value='Vriendje'>
                    <label for="dayrate">Welk cijfer geef je deze dag?</label>
                    <input type="number" name='dayrate' id='dayrate' value=''>
                    <input type='reset' name='reset'>
                    <input type='submit' name='submit'>
                </fieldset>
            </form>

        </section>
        <h1>Igloo de Zeehond</h1>
        </section>
        <section class="igloowiebenjij">
            <p id='wiebenjijantwoord'>Hey! Wie ben jij?</p>
        </section>
    </header>
    <section id='LOT1'>
        <ul>
            <li class="vies">
                <img id="OranjeWortel" src="IMG/Wortel_1.png" alt="Een wortel"> Sleep wortel
            </li>
            <li class="lekker">
                <img id="DooieVis" src="IMG/Vis_1.png" alt="Een vis"> Sleep de vis
            </li>
        </ul>
    </section>
    <section id='LOT2'>
        <ul>
            <li class="verdrietig">
                <img id="Viool" src="IMG/viool.png" alt="Een viool"> Klik op de viool
            </li>
            <li class="boos">
                <img id='Vloeken' src="IMG/schelden.png" alt="Praatwolkje met symbolen die vloeken moet illustreren">
                Klik
                op het vloeken
            </li>
        </ul>
    </section>

    <img id="IGB" src="IMG/IGblank.png" alt="Igloo de zeehond die niets doet">

    <audio id='VioolMuziek' src="IMG/sadviolin.wav" controls></audio>
    <audio id='RotHond' src="IMG/rothond.m4a" controls></audio>
    <audio id='Happytunes' src="IMG/happytune.wav" controls></audio>
    <footer>
    </footer>

    <script src='script.js'></script>
</body>

</html>
